</head><body><script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>

<div id="app">
   <div class="tab">

   </div>
   <div>
      FS terms to show: <button @mousedown="decrFS(current_tab)">-</button> {{FS_shown[current_tab]}} <button @mousedown="incrFS(current_tab)">+</button>
   </div>
   <component :is="current_notation" :dataset="datasets[current_tab]"></component>
</div>
